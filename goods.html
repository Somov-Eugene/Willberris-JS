<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Willberries</title>
  <!-- for GitHub Pages -->
  <base href="https://somov-eugene.github.io/Willberris-JS/">

  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png" />
  <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5" />
  <meta name="msapplication-TileColor" content="#da532c" />
  <meta name="theme-color" content="#ffffff" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:wght@400;900&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@700&display=swap" />
  <link rel="stylesheet" href="css/bootstrap-grid.min.css" />
  <!-- <link rel="stylesheet" href="css/swiper-bundle.min.css" /> -->
  <link rel="stylesheet" href="css/style.css" />
  <script src="dist/goods.js" defer></script>
</head>
<!-- class="show-goods" -->

<body id="body">
  <header class="container header px-4 px-md-0">
    <div class="row justify-content-between align-items-center">
      <div class="col-lg-2 col-6">
        <a class="logo-link" href="index.html">
          <img class="logo-image" src="img/logo.svg" alt="logo: Willberries" width="128" />
        </a>
      </div>
      <div class="col-lg-6 d-none d-lg-block">
        <nav>
          <ul class="navigation d-flex justify-content-around">
            <li class="navigation-item">
              <a class="navigation-link" data-field="gender" href="#">Womens</a>
            </li>
            <li class="navigation-item">
              <a class="navigation-link" data-field="gender" href="#">Mens</a>
            </li>
            <li class="navigation-item">
              <a class="navigation-link" data-field="category" href="#">Clothing</a>
            </li>
            <li class="navigation-item">
              <a class="navigation-link" data-field="category" href="#">Accessories</a>
            </li>
            <li class="navigation-item">
              <a class="navigation-link" data-field="category" href="#">Shoes</a>
            </li>
            <li class="navigation-item">
              <a class="navigation-link" href="#">All</a>
            </li>

          </ul>
        </nav>
      </div>
      <div class="col-lg-2 d-none d-lg-block">
        <div class="form-control search-block">
          <input type="text" class="form-control" placeholder="Search" aria-label="Recipient's username" aria-describedby="button-addon2">
          <button class="btn btn-outline-secondary" type="button" id="button-addon2">
            <img src="img/search.png" alt="search" />
          </button>
        </div>
      </div>
      <div class="col-lg-2 col-6 d-flex justify-content-end">
        <button class="button button-cart">
          <img class="button-icon" src="img/cart.svg" alt="icon: cart" />
          <span class="button-text">Cart</span>
          <span class="button-text cart-count"></span>
        </button>
      </div>
    </div>
    <!-- /.row -->
  </header>

  <section class="long-goods d-block">
    <div class="container">
      <div class="row align-items-center mb-4">
        <div class="col-12">
          <h2 class="section-title">Category</h2>
        </div>
        <!-- /.col-12 -->
      </div>
      <div class="row long-goods-list">
      </div>
    </div>

  </section>
  <footer class="footer">
    <div class="container">
      <div class="row">
        <div class="col-xl-7 mb-4 mb-xl-0">
          <nav>
            <ul class="footer-menu d-sm-flex">
              <li class="footer-menu-item"><a class="footer-menu-link" href="#">Shop</a></li>
              <li class="footer-menu-item"><a class="footer-menu-link" href="#">About Us</a></li>
              <li class="footer-menu-item"><a class="footer-menu-link" href="#">Careers</a></li>
              <li class="footer-menu-item"><a class="footer-menu-link" href="#">FAQ</a></li>
              <li class="footer-menu-item"><a class="footer-menu-link" href="#">Blog</a></li>
              <li class="footer-menu-item"><a class="footer-menu-link" href="#">Contacts</a></li>
            </ul>
          </nav>
        </div>
        <!-- /.col-7 -->
        <div class="col-lg-3 d-flex align-items-center">
          <span class="footer-text">Follow Us</span>
          <span class="footer-social d-inline-flex align-items-center">
            <a href="#" class="social-link">
              <img src="img/facebook.svg" alt="Facebook" />
            </a>
            <a href="#" class="social-link">
              <img src="img/twitter.svg" alt="Twitter" />
            </a>
            <a href="#" class="social-link">
              <img src="img/instagram.svg" alt="Instagram" />
            </a>
          </span>
        </div>
        <!-- /.col-3 -->
        <div class="col-xl-2 col-lg-3 d-flex justify-content-lg-end mt-4 mt-lg-0">
          <span class="footer-text">&copy; 2019 Universal UI Kit</span>
        </div>
        <!-- /.col-2 -->
      </div>
      <!-- /.row -->
      <hr class="footer-line mt-4 mb-4">
      <div class="row justify-content-between">
        <div class="col-lg-4 col-sm-9">
          <img class="payment-logo" src="img/visa.png" alt="Visa logo" />
          <img class="payment-logo" src="img/master-card.png" alt="Master Card logo" />
          <img class="payment-logo" src="img/paypal.png" alt="Paypal logo" />
          <img class="payment-logo" src="img/bitcoin.png" alt="Bitcoin logo" />
        </div>
        <!-- /.col-4 -->
        <div class="col-lg-2 col-sm-1 d-flex justify-content-end">
          <a href="#body" class="scroll-link top-link d-flex align-items-center">
            <span class="top-link-text">Top</span>
            <img src="img/top.svg" alt="icon: arrow top" />
          </a>
        </div>
        <!-- /.col-2 -->
      </div>
      <!-- /.row -->
    </div>
    <!-- /.container -->
  </footer>
  <div class="overlay" id="modal-cart" style="display: none;">
    <div class="modal">
      <header class="modal-header">
        <h2 class="modal-title">Cart</h2>
        <button class="modal-close">x</button>
      </header>
      <table class="cart-table">
        <colgroup>
          <col class="col-goods">
          <col class="col-price">
          <col class="col-minus">
          <col class="col-qty">
          <col class="col-plus">
          <col class="col-total-price">
          <col class="col-delete">
        </colgroup>
        <thead>
          <tr>
            <th>Good(s)</th>
            <th>Price</th>
            <th colspan="3">Qty.</th>
            <th colspan="2">Total</th>
          </tr>
        </thead>
        <tbody class="cart-table__goods">
        </tbody>
        <tfoot>
          <tr>
            <th colspan="5">Total:</th>
            <th class="card-table__total" colspan="2">10000$</th>
          </tr>
        </tfoot>
      </table>
      <form class="modal-form" method="POST" action="#">
        <input class="modal-input" type="text" placeholder="Имя" name="nameCustomer">
        <input class="modal-input" type="text" placeholder="Телефон" name="phoneCustomer">
        <button class="button cart-buy" type="submit">
          <span class="button-text">Checkout</span>
        </button>
      </form>
    </div>
  </div>
</body>

</html>
